{% extends 'base.html' %}

{% block title %}Edit Budget - Expense Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>Edit Budget for {{ budget['category_name'] }}</h2>
                <p class="text-muted mb-0">{{ budget['month'] }}/{{ budget['year'] }}</p>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Budget Amount ($)</label>
                        <input type="number" step="0.01" min="0.01" class="form-control" id="amount" name="amount" value="{{ budget['amount'] }}" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('budgets.index') }}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
